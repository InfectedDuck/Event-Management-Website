        document.getElementById('insertDataButton').addEventListener('click', () => {
            const simplifiedEventsData = Object.values(eventsData).map(event => ({
                event_name: event.title,
                location: event.location,
                event_date_time: `${event.date} ${event.time}`,
                price: event.price
            }));

            fetch('insertEvents.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(simplifiedEventsData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Events inserted successfully');
                } else {
                    alert('Error inserting events: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
