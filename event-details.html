<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали мероприятия</title>
    <link rel="stylesheet" href="stylish.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kametay Events</div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">О Нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="event-detail">
            <h1 id="event-title">Заголовок мероприятия</h1>
            <div class="event-content">
                <div class="event-image-wrapper">
                    <img id="event-image" src="" alt="Изображение мероприятия">
                </div>
                <div class="event-description" id="event-description"></div>
                <div class="event-info">
                    <p id="event-date-wrapper"><strong>Дата:</strong> <span id="event-date"></span></p>
                    <p id="event-time-wrapper"><strong>Время:</strong> <span id="event-time"></span></p>
                    <p id="event-location-wrapper"><strong>Место:</strong> <span id="event-location"></span></p>
                    <p id="event-price-wrapper"><strong>Цена:</strong> <span id="event-price"></span></p>
                    <p id="event-parking-wrapper"><strong>Парковка:</strong> <span id="event-parking"></span></p>
                    <p id="event-duration-wrapper"><strong>Продолжительность:</strong> <span id="event-duration"></span></p>
                    <p id="event-age-restriction-wrapper"><strong>Возрастное ограничение:</strong> <span id="event-age-restriction"></span></p>
                    <p id="event-genre-wrapper"><strong>Жанр:</strong> <span id="event-genre"></span></p>
                    <p id="event-tournament-wrapper"><strong>Турнир:</strong> <span id="event-tournament"></span></p>
                    <p id="event-capacity-wrapper"><strong>Вместимость:</strong> <span id="event-capacity"></span></p>
                    <div id="event-actors-wrapper"><strong>Актеры:</strong> <div id="event-actors"></div></div>
                    <p id="event-author-wrapper"><strong>Автор:</strong> <span id="event-author"></span></p>
                    <p id="event-premiere-date-wrapper"><strong>Премьера:</strong> <span id="event-premiere-date"></span></p>
                    <p id="event-director-wrapper"><strong>Режиссер:</strong> <span id="event-director"></span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Система управления мероприятиями. Все права защищены.</p>
    </footer>
    <script src="event-details.js"></script>
</body>
</html>
